<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" href="assets/lib/w3.css">
<link rel="stylesheet" href="assets/css/style.css">
<body ng-app="myApp" ng-controller="userCtrl">

<div class="w3-container">

<h3>Usuários Cadastrados</h3>
<div class="w3-row">
<div class="w3-container w3-col s2">
  <button class="w3-btn w3-indigo w3-ripple w3-large" ng-click="editUser('new')">&#9998; Novo usuário</button>
</div>
<div class="w3-container w3-col s9">
  <input class="w3-input w3-border" type="text" ng-model="search" placeholder="Digite o nome para pesquisar">
</div>
<div class="w3-container w3-col s1">
  <select class="w3-select w3-border" name="option" ng-model="limite">
  <option value="" selected>Todos</option>
  <option value="3">3</option>
  <option value="8">8</option>
  <option value="10">10</option>
</select>
</div>
</div>
<form class="formulario" ng-hide="hideform">
  <h3 ng-show="edit">Criar novo usuário</h3>
  <h3 ng-hide="edit">Edit User:</h3>
    <label>Nome:</label>
    <input class="w3-input w3-border" type="text" ng-model="usuario.fName" ng-disabled="!edit" placeholder="Digite o primeiro nome">
  <br>
    <label>Sobrenome:</label>
    <input class="w3-input w3-border" type="text" ng-model="usuario.lName" ng-disabled="!edit" placeholder="Digite o sobrenome">
  <br>
    <label>Senha:</label>
    <input class="w3-input w3-border" type="password" ng-model="passw1" placeholder="Digite a senha">
  <br>
    <label>Repetir senha:</label>
    <input class="w3-input w3-border" type="password" ng-model="passw2" placeholder="Repita a senha digitada">
 <br>
<button class="w3-btn w3-green w3-ripple" ng-click="adicionarUsuario(usuario)" ng-disabled="error || incomplete">&#10004; Salvar</button>
<button class="w3-btn w3-red w3-ripple" ng-click="cancelar()">&#9998; Cancelar</button>
</form>
<table class="w3-table w3-bordered w3-striped">
  <tr>
    <th>Editar</th>
    <th>Nome</th>
    <th>Sobrenome</th>
  </tr>
  <tr ng-repeat="user in users | filter : search | limitTo : limite">
    <td>
      <button class="w3-btn w3-green w3-ripple" ng-click="editUser(user.id)">&#9998; Editar</button>
    </td>
    <td>{{ user.fName }}</td>
    <td>{{ user.lName }}</td>
  </tr>
</table>
<br>
</div>
<script src="assets/lib/angularjs/angular.min.js"></script>
<script src= "assets/js/app.js"></script>

</body>
</html>
