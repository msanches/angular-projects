<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <title>Lista um-a-um</title>
  <link rel="stylesheet" href="w3.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body ng-controller="MainCtrl">
  <div class="w3-conteiner main">
    <p>Hello {{name}}!</p>
    <div ng-repeat="x in clientes">
      <div ng-if="cli_index == $index">
        {{cli_index + 1}} - {{ x.Name + ' - ' + x.City + ' / ' + x.Country }}
      </div>
    </div>

    <div class="w3-container footer">
      <button ng-disabled="cli_index == 0" class="w3-btn w3-indigo" ng-click="prev()" style="width: 25%">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
      </button>
      <button ng-disabled="cli_index == num" class="w3-btn w3-indigo" ng-click="next()" style="width: 25%">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.angularjs.org/1.5.8/angular.js"></script>
  <script src="app.js"></script>
</body>

</html>
